<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>InsertIniData</title>
</head>
<body>
<div th:include="header"></div>
<div style="border-bottom:1px dotted; height:40px">
	<div style="position:absolute; padding:10px">
		<a href="menu">[メニュー]</a>&nbsp;&nbsp;
	</div>
	<div style="font-size:20px; text-align:center; padding:8px">書籍一覧</div>
</div>
<br>
<div align="center">
<br><br><div style="font-size:20px">初期データとして以下のデータを登録しました。</div><br><br>
<table>
	<thead>
		<tr align="center">
			<th style="width:100px; border: solid 1px gray">ISBN</th>
			<th style="width:100px; border: solid 1px gray">Title</th>
			<th style="width:100px; border: solid 1px gray">価格</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="select:${select}" align="center">
			<td style="border: solid 1px silver"><span th:text="${select.isbn}"></span></td>
			<td style="border: solid 1px silver"><span th:text="${select.title}"></span></td>
			<td style="border: solid 1px silver"><span th:text="${select.price}"></span></td>
		</tr>
	</tbody>
</table>
</div>
<div th:include="footer"></div>
</body>
</html>
