<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Detail</title>
<meta charset="UTF-8"/>
</head>
<body>
<div th:include="header"></div>
<div style="border-bottom:1px dotted; height:40px">
	<div style="position:absolute; padding:10px">
		<a href="menu">[メニュー]</a>&nbsp;&nbsp;
		<a href="insert">[書籍登録]</a>&nbsp;&nbsp;
		<a href="list">[書籍一覧]</a>
	</div>
	<div style="font-size:20px; text-align:center; padding:8px">書籍一覧</div>
</div>
<div align="center">
<table>
	<tr align="center">
		<td style="width:100px; height:50px">
			<input type="button" name="update" value="変更"
				th:onclick="'location.href=\'' + @{'update?isbn=' + ${select.isbn}} + '\''">
		</td>
		<td style="width:100px; height:50px">
			<input type="button" name="delete" value="削除"
				th:onclick="'location.href=\'' + @{'delete?isbn=' + ${select.isbn}} + '\''">
		</td>
	</tr>
	<tr align="left">
		<td style="border: solid 1px gray">&nbsp;ISBN</td>
		<td style="border: solid 1px silver">&nbsp;<span th:text="${select.isbn}"></span></td>
	</tr>
	<tr align="left">
		<td style="border: solid 1px gray">&nbsp;Title</td>
		<td style="border: solid 1px silver">&nbsp;<span th:text="${select.title}"></span></td>
	</tr>
	<tr align="left">
		<td style="border: solid 1px gray">&nbsp;価格</td>
		<td style="border: solid 1px silver">&nbsp;<span th:text="${select.price}"></span>円</td>
	</tr>
</table>
</div>
<div th:include="footer"></div>
</body>
</html>
